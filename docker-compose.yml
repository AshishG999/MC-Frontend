version: "3.8"

services:
  frontend:
    build:
      context: ./
    ports:
      - "4000:4000"
    environment:
      - REACT_APP_API_BASE=${REACT_APP_API_BASE}
    networks:        # ✅ use "networks"
      - app_network

networks:           # ✅ should be plural
  app_network:
    driver: bridge
    external: true   # only if you've already created this network
